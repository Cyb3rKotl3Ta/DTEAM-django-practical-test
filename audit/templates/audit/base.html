<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Audit Logs - CV Project{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .log-entry {
            transition: all 0.2s ease-in-out;
            border-left: 4px solid transparent;
        }
        .log-entry:hover {
            transform: translateX(2px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .log-entry.success {
            border-left-color: #28a745;
        }
        .log-entry.client-error {
            border-left-color: #ffc107;
        }
        .log-entry.server-error {
            border-left-color: #dc3545;
        }
        .status-badge {
            font-size: 0.75rem;
            font-weight: bold;
        }
        .method-badge {
            font-size: 0.7rem;
            font-weight: bold;
            min-width: 50px;
            text-align: center;
        }
        .time-badge {
            font-size: 0.7rem;
            font-family: monospace;
        }
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .filter-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .log-details {
            font-size: 0.85rem;
            color: #6c757d;
        }
        .user-info {
            font-weight: 500;
        }
        .ip-info {
            font-family: monospace;
            font-size: 0.8rem;
        }
        .pagination-info {
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
    {% block extra_styles %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'main:cv_list' %}">
                <i class="fas fa-user-tie me-2"></i>CV Project
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'main:cv_list' %}">
                    <i class="fas fa-list me-1"></i>CVs
                </a>
                <a class="nav-link" href="{% url 'main:api_home' %}">
                    <i class="fas fa-code me-1"></i>API
                </a>
                <a class="nav-link active" href="{% url 'audit:recent_requests' %}">
                    <i class="fas fa-chart-line me-1"></i>Logs
                </a>
                <a class="nav-link" href="/admin/">
                    <i class="fas fa-cog me-1"></i>Admin
                </a>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
